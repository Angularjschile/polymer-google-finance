<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="nested-pages" attributes="" on-mouseup="{{resizeDone}}">
  <template>
    <link rel="stylesheet" href="nested-pages.css">
    <core-media-query query="min-width: 640px" queryMatches="{{largeScreen}}">
    </core-media-query>
    <core-animated-pages selected="{{page}}" transitions="hero-transition cross-fade">
      <core-drawer-panel transition="" id="core_drawer_panel" touch-action="" responsiveWidth="1080px">
        <section id="section" drawer="">
          <core-toolbar id="core_toolbar2" class="medium-tall">
            <div layout vertical flex>
              <core-image src="https://secure.gravatar.com/avatar/2f774212696fd39fac6baee7bb4a3296?s=64"></core-image>
              <div class="text-sm">Kyle Ledbetter</div>
              <paper-dropdown-menu id="paper_dropdown_menu" label="ledbetter@gmail.com" class="">
                <paper-dropdown id="paper_dropdown" class="dropdown">
                    <core-menu class="core_menu" class="menu" selectedAttribute="">
                        <paper-item>Profile</paper-item>
                        <paper-item>Settings</paper-item>
                        <paper-item>Sign Out</paper-item>
                    </core-menu>
                </paper-dropdown>
              </paper-dropdown-menu>
            </div>
          </core-toolbar>
          <core-menu class="core_menu" selected="0" selectedindex="0" id="core_menu" selectedAttribute="">
            <paper-item><core-icon icon="account-balance"></core-icon> Markets</paper-item>
            <paper-item><core-icon icon="av:news"></core-icon> News</paper-item>
            <paper-item><core-icon icon="view-carousel"></core-icon> Portfolios</paper-item>
            <paper-item><core-icon icon="filter-list"></core-icon> Stock Screener</paper-item>
            <paper-item><core-icon icon="assessment"></core-icon> Domestic Trends</paper-item>
          </core-menu>
        </section>
        <section id="section1" main="">
          <core-scroll-header-panel scrollAwayTopbar headermargin="128" condenses="" keepcondensedheader="" headerheight="192" id="core_scroll_header_panel">
            <core-toolbar id="core_toolbar" class="medium-tall">
              <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
              <div id="div" flex="">Market Summary</div>
              <paper-icon-button icon="search" id="core_icon_button1"></paper-icon-button>
              <paper-icon-button icon="more-vert" id="core_icon_button2"></paper-icon-button>
              <paper-tabs id="paper_tabs" selected="0" class="bottom" flex>
                <paper-tab>Domestic</paper-tab>
                <paper-tab>World</paper-tab>
                <paper-tab>Currencies</paper-tab>
              </paper-tabs>
            </core-toolbar>

            <section id="section2" content="">

              <div layout?="{{largeScreen}}" horizontal start class="gutter">
                <div class="column" flex two>
                  <paper-shadow class="card" z="1">
                    <div layout horizontal>
                      <h2 class="indented" flex>Market Summary</h2>
                      <paper-icon-button icon="more-vert" class="more"></paper-icon-button>
                    </div>
                    <hr>
                    <core-menu class="core_menu" id="core_menu2" on-tap="{{transition}}" selectedAttribute="">
                      <paper-item class="force-vertical"  id="thing1" hero-id="thing" hero?="{{subpage === 0}}" cross-fade?="{{subpage !== 0}}">
                        <google-chart
                          id='resizing_chart'
                          type='line'
                          options='{"title": "",
                                    "backgroundColor": "transparent",
                                    "chartArea.width": "100%",
                                    "legend": "none",
                                    "vAxis": {"minValue" : -1, "maxValue": 0.1}}'
                          data='[ ["Hour", "DJI", "INX", "IXIC"],
                                 ["09", -0.12, -0.31, -0.88],
                                 ["10", -0.70, -0.83, -0.85],
                                 ["11", -0.42, -0.95, -1.31],
                                 ["12", -0.36, -0.55, -0.64],
                                 ["01", -0.40, -1.24, -0.78],
                                 ["02", -0.62, -0.80, -0.85],
                                 ["03", -0.42, -0.67, -1.20],
                                 ["04", -0.32, -0.57, -0.66] ]'
                        </google-chart>
                      </paper-item>
                      <hr>
                      <paper-item id="thing1" class="ripple-danger" hero-id="thing" hero?="{{subpage === 1}}" cross-fade?="{{subpage !== 1}}">
                        <div horizontal justified layout style="width:100%">
                          <span class="legend-item metric-danger">&#9679;</span>
                          <span>Dow Jones</span> <span>17,737.37</span> <span class="metric-danger">-170.50</span> <span class="metric-danger">(-0.95%)</span>
                        </div>
                      </paper-item>
                      <hr class="indented-lg">
                      <paper-item>
                        <div horizontal justified layout style="width:100%">
                          <span class="legend-item metric-primary">&#9679;</span>
                          <span>S&amp;P 500</span> <span>2,044.81</span> <span class="metric-danger">-17.33</span> <span class="metric-danger">(-0.84%)</span>
                        </div>
                      </paper-item>
                      <hr class="indented-lg">
                      <paper-item>
                        <div horizontal justified layout style="width:100%">
                          <span class="legend-item metric-warning">&#9679;</span>
                          <span>Nasdaq</span> <span>4,704.07</span> <span class="metric-danger">-32.12</span> <span class="metric-danger">(-0.68%)</span>
                        </div>
                      </paper-item>
                    </core-menu>

                  </paper-shadow>
                  <paper-shadow class="card" z="1">
                    <div layout horizontal>
                      <h2 class="indented" flex>Portfolios</h2>
                      <paper-icon-button icon="more-vert" class="more"></paper-icon-button>
                    </div>
                    <hr>
                    <core-menu class="core_menu" id="core_menu3" on-tap="{{transition}}" selectedAttribute="">
                      <paper-item id="thing2" class="ripple-success" hero-id="thing" hero?="{{subpage === 2}}" cross-fade?="{{subpage !== 2}}">
                        <div horizontal justified layout style="width:100%">
                          <span>AAPL</span> <span>112.01</span> <span class="metric-success">+0.12</span> <span class="metric-success">(0.11%)</span>
                        </div>
                      </paper-item>
                      <hr class="">
                      <paper-item>
                        <div horizontal justified layout style="width:100%">
                          <span>EBAY</span> <span>55.63</span> <span class="metric-danger">-0.78</span> <span class="metric-danger">(-1.38%)</span>
                        </div>
                      </paper-item>
                      <hr class="">
                      <paper-item>
                        <div horizontal justified layout style="width:100%">
                          <span>TDC</span> <span>43.43</span> <span class="metric-success">+0.10</span> <span class="metric-success">(0.23%)</span>
                        </div>
                      </paper-item>
                      <hr class="">
                      <paper-item>
                        <div horizontal justified layout style="width:100%">
                          <span>TWTR</span> <span>40.17</span> <span class="metric-success">+1.08</span> <span class="metric-success">(2.76%)</span>
                        </div>
                      </paper-item>
                      <hr class="">
                      <paper-item>
                        <div horizontal justified layout style="width:100%">
                          <span>FB</span> <span>77.74</span> <span class="metric-danger">-0.44</span> <span class="metric-danger">(-0.56%)</span>
                        </div>
                      </paper-item>
                      <hr class="">
                      <paper-item>
                        <div horizontal justified layout style="width:100%">
                          <span>GOOGL</span> <span>500.72</span> <span class="metric-danger">-6.19</span> <span class="metric-danger">(-1.22%)</span>
                        </div>
                      </paper-item>
                      <hr class="">
                      <paper-item>
                        <div horizontal justified layout style="width:100%">
                          <span>MSTR</span> <span>159.62</span> <span class="metric-danger">-2.79</span> <span class="metric-danger">(-1.72%)</span>
                        </div>
                      </paper-item>
                    </core-menu>

                  </paper-shadow>
                </div>
                <div class="column" flex>
                  <paper-shadow class="card" z="1">
                    <div layout horizontal>
                      <h2 class="indented" flex>Tops Stories</h2>
                      <paper-icon-button icon="more-vert" class="more"></paper-icon-button>
                    </div>
                    <hr>
                    <paper-tabs id="paper_tabs2" selected="0" class="">
                      <paper-tab>Market</paper-tab>
                      <paper-tab>Related</paper-tab>
                    </paper-tabs>
                    <core-menu class="core_menu" id="core_menu4" selected="" selectedindex="0" selectedAttribute="">
                      <paper-item>
                        <div layout vertical style="width:100%">
                          <span>Saudis drill up shock therapy in shale war</span> 
                          <small>The Australian - 7:02am</small>
                        </div>
                      </paper-item>
                      <hr>
                      <paper-item>
                        <div layout vertical style="width:100%">
                          <span>US Adds 252000 Jobs In December; Unemployment Rate Declines To 5.6%</span> 
                          <small>Job.com - 9:33am</small>
                        </div>
                      </paper-item>
                      <hr>
                      <paper-item>
                        <div layout vertical style="width:100%">
                          <span>Shire to Buy NPS Pharma for $5.2 Billion to Add Rare-Disease Medicines</span> 
                          <small>Businessweek - 10:36am</small>
                        </div>
                      </paper-item>
                      <hr>
                      <paper-item>
                        <div layout vertical style="width:100%">
                          <span>Hoeven says Senate still needs four votes to pass veto-proof Keystone legislation</span> 
                          <small>Fox News - 7 hours ago</small>
                        </div>
                      </paper-item>
                      <hr>
                      <paper-item>
                        <div layout vertical style="width:100%">
                          <span>Vibrant Summit: FM Arun Jaitley hopes for low rates from 'responsible' RBI</span> 
                          <small>Economic Times - 5 hours ago</small>
                        </div>
                      </paper-item>
                    </core-menu>
                    <hr>
                    <paper-button class="colored">More News</paper-button>
                  </paper-shadow>
                </div>
              </div>


            </section>
          </core-scroll-header-panel>
        </section>
      </core-drawer-panel>

      

      <nested-animated-pages page="{{subpage}}" on-nested-back="{{back}}"></nested-animated-pages>

    </core-animated-pages>
  </template>
  <script>

    Polymer('nested-pages', {

      page: 0,
      subpage: 0,

      transition: function(e) {

        var el = e.target;
        if (el.id === "thing2") {
          this.subpage = 2;
        } else if (el.id === "thing1") {
          this.subpage = 1;
        } else {
          this.subpage = 0;
        }

        setTimeout(function() {
          this.page = 1;
        }.bind(this), 200);
      },

      back: function() {
        this.page = 0;
      }

    });

  </script>
</polymer-element>
